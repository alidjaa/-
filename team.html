<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فريق كرة القدم</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Cairo', sans-serif;
            text-align: center;
            background: url('https://your-server.com/images/soccer-stadium.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            padding: 20px;
        }
        .team-container {
            background-color: rgba(255, 255, 255, 0.9);
            color: black;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
            max-width: 1000px;
            margin: 0 auto;
        }
        .player-image {
            width: 150px;
            height: 150px;
            background-color: #ddd;
            border-radius: 10px;
            background-size: cover;
            background-position: center;
            border: 4px solid #000;
            margin: 10px;
        }
        .player-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .player-card {
            background-color: #fff;
            padding: 15px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        .player-card h2 {
            margin: 10px 0;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="team-container">
        <h1>تشكيلة الفريق</h1>
        <div class="player-list">
            <!-- تكرار عناصر اللاعبين في الفريق هنا -->
            <!-- يجب استبدال الروابط والبيانات الحقيقية لللاعبين -->
            <div class="player-card">
                <div class="player-image" style="background-image: url('https://your-server.com/images/player1.jpg');"></div>
                <h2>اسم اللاعب 1</h2>
            </div>
            <div class="player-card">
                <div class="player-image" style="background-image: url('https://your-server.com/images/player2.jpg');"></div>
                <h2>اسم اللاعب 2</h2>
            </div>
            <!-- أضف المزيد من اللاعبين هنا -->
        </div>
    </div>
</body>
</html>
