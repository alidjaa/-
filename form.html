<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>طلب الانضمام للفريق</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Cairo', sans-serif;
            text-align: center;
            background: #f0f0f0;
            padding: 20px;
        }
        form {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            display: inline-block;
            max-width: 500px;
            font-family: 'Cairo', sans-serif;
            animation: fadeIn 1.5s ease-out;
        }
        input, select {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            transition: border-color 0.3s;
        }
        input:focus, select:focus {
            border-color: #6a0dad;
            outline: none;
        }
        button {
            background-color: #6a0dad;
            color: white;
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #4b0082;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>قدم طلب الانضمام إلى الفريق</h1>
    <form onsubmit="handleSubmit(event)">
        <label for="photo">صورة الوجه:</label>
        <input type="file" id="photo" accept="image/*" required>

        <label for="name">الاسم:</label>
        <input type="text" id="name" required>

        <label for="surname">اللقب:</label>
        <input type="text" id="surname" required>

        <label for="birthYear">سنة الميلاد:</label>
        <input type="number" id="birthYear" required>

        <label for="position">مركز اللعب:</label>
        <select id="position" required>
            <option value="حارس مرمى">حارس مرمى</option>
            <option value="مدافع">مدافع</option>
            <option value="وسط">وسط</option>
            <option value="مهاجم">مهاجم</option>
        </select>

        <label for="number">الرقم الذي تريد ارتدائه:</label>
        <input type="number" id="number" required>

        <button type="submit">إرسال</button>
    </form>

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const surname = document.getElementById('surname').value;
            const birthYear = document.getElementById('birthYear').value;
            const position = document.getElementById('position').value;
            const number = document.getElementById('number').value;

            const playerInfo = { name, surname, birthYear, position, number };
            localStorage.setItem('playerInfo', JSON.stringify(playerInfo));
            window.location.href = 'player.html';
        }
    </script>
</body>
</html>
