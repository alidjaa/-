<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فريق ريال حاسي بحبح</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Cairo', sans-serif;
            text-align: center;
            color: white;
            overflow: hidden;
            background: url('https://images.unsplash.com/photo-1508780709619-79562169bc64?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDJ8fGZvb3RiYWxsfGVufDB8fHx8MTY4OTc0NzU2Nw&ixlib=rb-1.2.1&q=80&w=1080') no-repeat center center fixed;
            background-size: cover;
        }
        .overlay {
            background: rgba(0, 0, 0, 0.6);
            padding: 50px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        h1 {
            font-size: 4em;
            animation: fadeIn 2s ease-out;
        }
        p {
            font-size: 1.5em;
            animation: fadeIn 2s 1s ease-out;
        }
        .join-btn {
            background-color: #6a0dad;
            color: white;
            padding: 15px 30px;
            font-size: 1.5em;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            font-family: 'Cairo', sans-serif;
            margin-top: 20px;
            animation: bounce 2s infinite;
            transition: background-color 0.3s;
        }
        .join-btn:hover {
            background-color: #4b0082;
        }
        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            color: white;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-30px); }
            60% { transform: translateY(-15px); }
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1>مرحبًا بك في فريق ريال حاسي بحبح!</h1>
        <p>هل ترغب في الانضمام إلى الفريق؟ قدم طلبًا الآن!</p>
        <button class="join-btn" onclick="window.location.href='form.html'">انضم الآن</button>
        <div class="footer">
            <p>تم تصميم الموقع بواسطة علي جعرون</p>
            <p>سنة تأسيس النادي: 2023</p>
        </div>
    </div>
</body>
</html>
